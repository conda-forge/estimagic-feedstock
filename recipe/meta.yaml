{% set name = "estimagic" %}
{% set version = "0.4.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/estimagic-{{ version }}.tar.gz
  sha256: 10a2976c433ce51f934b9638a7f779563bc0f068bdf9c5823dac9a4c6a731592

build:
  number: 0
  noarch: python
  entry_points:
    - estimagic=estimagic.cli:cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - bokeh >=1.3
    - click
    - cloudpickle
    - fuzzywuzzy
    - joblib
    - numpy >=1.17
    - pandas >=1.0
    - python >=3.8
    - scipy >=1.7
    - sqlalchemy >=1.3
    - pybaum >=0.1.2
    - plotly
    - numba

test:
  imports:
    - estimagic
  commands:
    - estimagic --help
  requires:
    - pip

about:
  home: https://github.com/OpenSourceEconomics/estimagic
  summary: Tools for difficult nonlinear optimization problems.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - janosg
